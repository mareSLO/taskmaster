<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>TaskMaster</title>

    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>

    <h1>Completed Tasks</h1>

    {% for task in tasks %}

    {% endfor %}

    <a href="/"><button>Home</button></a>

</body>
</html>
